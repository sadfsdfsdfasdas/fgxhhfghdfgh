services:
  - type: web
    name: pickle-panel
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - package-lock.json
        - Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: PATH
        value: /usr/local/bin:/usr/bin:/bin:/usr/local/bin/php
      - key: PHP_PATH
        value: /usr/local/bin/php

services:
  - type: web
    name: pickle-panel
    env: docker
    healthCheckPath: /health
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - package-lock.json
        - Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
    disk:
      name: php-logs
      mountPath: /var/log/php
      sizeGB: 1

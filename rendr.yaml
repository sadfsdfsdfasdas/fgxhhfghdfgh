services:
  - type: web
    name: pickle-panel
    env: node
    buildCommand: |
      # Update package lists
      apt-get update
      # Install PHP and required extensions directly
      apt-get install -y ca-certificates apt-transport-https software-properties-common wget curl
      # Add Sury PHP repository
      curl -sSL https://packages.sury.org/php/README.txt | bash -x
      apt-get update
      # Install PHP 8.1
      apt-get install -y php8.1 php8.1-common php8.1-cli php8.1-curl php8.1-mbstring php8.1-xml
      # Create log directory
      mkdir -p /var/log/php
      touch /var/log/php/error.log
      chmod 777 /var/log/php/error.log
      # Verify PHP installation
      php -v
      which php
      # Install Node dependencies and build
      npm install
      npm run build
    startCommand: node src/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: PHP_PATH
        value: /usr/bin/php
    disk:
      name: php-logs
      mountPath: /var/log/php
      sizeGB: 1
